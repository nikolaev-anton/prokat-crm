<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Order Form</title>
    <link rel="stylesheet" type="text/css" href="create_order_form.css">
</head>
<body>
    <form action="https://prokat-palatok.ru/crm2/create_order.php" method="GET" id="form">
        <ul id="form_ul">
            <li>Имя клиента: <input type="text" name="name"></li>
            <li>Телефон основной: <input type="tel" name="phone1" id="phone1" placeholder="+7 (___) ___-__-__" value="+74957777777"></li>
            <li>Телефон дополнительный: <input type="tel" name="phone2" id="phone2" placeholder="+7 (___) ___-__-__"></li>
            <li>Телефон дополнительный: <input type="tel" name="phone3" id="phone3" placeholder="+7 (___) ___-__-__"></li>
            <li>Дата начала аренды: <input type="date" name="begin"></li>
            <li>Дата конца аренды: <input type="date" name="end"></li>
            <label for="give_stock_li">Место выдачи:</label><li id="give_stock_li"/></li>
            <label for="giver_li">Кто выдает заказ:</label><li id="giver_li"/></li>
            <label for="take_stock_li">Место возврата:</label><li id="take_stock_li"/></li>
            <label for="taker_li">Кто принимает заказ:</label><li id="taker_li"/></li>
            <label for="channel_li">Откуда поступил заказ - от этого зависит цена:</label><li id="channel_li"/></li>
            <label for="goods_li">Товары:</label><li id="goods_li"/></li>
            <li>Адрес доставки к клиенту: <input type="text" name="delivery_address_to"></li>
            <li>Адрес доставки от клиента: <input type="text" name="delivery_address_from"></li>
            <li><input type="button" value="Создать заказ" onclick="submitForm()"></li>
        </ul>
        <p id="output"></p>
    </form>
    <script type="text/javascript" src="create_order_form.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>
    <script> $(document).ready(function() { $('#phone1').inputmask({ mask: '+7 (999) 999-99-99', placeholder: '_'}); }); </script>
    <script> $(document).ready(function() { $('#phone2').inputmask({ mask: '+7 (999) 999-99-99', placeholder: '_'}); }); </script>
    <script> $(document).ready(function() { $('#phone3').inputmask({ mask: '+7 (999) 999-99-99', placeholder: '_'}); }); </script>
    <script>
	create_giver_select_input();
	create_give_stock_select_input();
	create_taker_select_input();
	create_take_stock_select_input();
	create_channel_select_input();
	create_goods_select_inputs(1);
	create_goods_select_inputs(2);
    </script>
</body>
</html>
